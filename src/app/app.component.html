<!-- NAV -->
<app-nav [mobile]="mobile" (logout)="logout()" (admin)="view = $event" (click)="removeBlur()"></app-nav>
<!-- Hamburger Menu -->
<app-mobile-nav [mobile]="mobile" (getApartmentsOutput)="getApartments()" (click)="removeBlur()" (changeViewOutput)="changeView($event)"></app-mobile-nav>

<!-- Floating circle Menu -->
<app-floating-menu (removeBlur)="removeBlur()" [mobile]="mobile" (getApartmentsOutput)="getApartments()"></app-floating-menu>

<!-- Search -->
<app-search [view]="view" [ngClass]="{ 'hide': view == 'admin' }" [apartmentsResults]="apartmentsResults"
    (searchRefOutput)="initAutoComplete($event)"></app-search>

<div class="blurSection" [ngClass]="{ 'blur': search }" (click)="removeBlur()">

    <!-------------------------->
    <!-- Login -->
    <!-------------------------->
    <app-login></app-login>
    <button #editButtonModal data-toggle="modal" data-target="#newApartmentWindowModal" style="display:none" id="editButtonModalBT"></button>

    <!-- Contracts Modal -->
    <app-contracts></app-contracts>

    <router-outlet></router-outlet>


</div>
