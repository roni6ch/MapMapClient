<!-- SEARCH NAV -->
<nav *ngIf="search">
  <div class="nav-wrapper">
    <form>
      <div class="input-field">
        <input id="search" #search type="search">
        <label class="label-icon" for="search">
          <i class="material-icons">search</i>
        </label>
        <i class="material-icons">close</i>
      </div>
    </form>
  </div>
</nav>
<!-- NAV -->
<nav class="navbar navbar-expand-lg navbar-light" *ngIf="!search">

  <a href="#" data-target="slide-out" class="sidenav-trigger">
    <i class="material-icons">menu</i>
  </a>

  <!-- nav links -->
  <div id="navbar">
    <div class="logo left">
      <a href="#">
        <img src="assets/images/logo.png" class="logoImg"> MapMap</a>
    </div>

    <form class="form-inline my-2 my-lg-0 right">
      <input class="form-control mr-sm-2" type="search" placeholder="Search location" aria-label="Search" (click)="openSearchInput()">
    </form>

  </div>
</nav>

<ul id="slide-out" class="sidenav">
  <li>
    <div class="user-view">
      <div class="background">
        <img src="./assets/images/hamburgerBG.jpg">
      </div>
      <div class="userProfile">

        <!-- GOOGLE BUTTON (dont add here *ngIf - it needs to be on dom! ) -->
        <div class="googleBT">
          <google-signin [clientId]="myClientId" [width]="myWidth" theme="dark" [scope]="myScope" [longTitle]="myLongTitle" (googleSignInSuccess)="onGoogleSignInSuccess($event);">
          </google-signin>
        </div>

        <img [src]="profile['IMG']" class='signOut' (click)="signOut()">
      </div>
      <div class="navDetails">
        <p>
          <span class="black-text name">{{profile['NAME']}}</span>
        </p>
        <p>
          <span class="black-text email">{{profile['EMAIL']}}</span>
        </p>
      </div>
    </div>
  </li>
  <li class="navOptions">
    <a href="#" data-toggle="modal" data-target="#newApartmentWindowModal">
      <i class="material-icons">publish</i>פרסם מודעה</a>
  </li>


  <li class="navOptions">
    <a class="searchZoneFilterBT mobileFilter" href="#filters" data-activates="slide-in-filters">
      <i>
        <img src="assets/images/icons/funnel.png" />
      </i> סינון</a>
  </li>

  <li class="navOptions">
    <a class="modal-trigger advancedFilterBT" href="#advancedFilter">
      <i class="material-icons">filter_list</i>סינון מתקדם</a>
  </li>






</ul>


<app-map></app-map>

<app-new-apartment-modal></app-new-apartment-modal>
