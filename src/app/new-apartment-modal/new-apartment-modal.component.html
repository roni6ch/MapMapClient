<!-- Modal Structure -->
<div id="newApartmentWindowModal" class="modal fade" role="dialog">

  <div class="modal-dialog-centered  modal-lg" role="document">
    <div class="modal-content">


       
          
      <form>
        <h6>Publish New Apartment!</h6>
        <hr>
        <div class="row">
          <form class="col s12">

              <div class="row">
                  <div  class="col s12">

                    <div class="input-field col s6">
                      <i class="material-icons prefix">account_circle</i>
                      <input id="inputFirstName" type="text" class="validate" required data-length="20" materialize="characterCounter">
                      <label for="inputFirstName">First Name</label>
                      <span class="helper-text" data-error="wrong" data-success="right"></span>
                    </div>

                    <div class="input-field col s6">
                      <i class="material-icons prefix">phone</i>
                      <input id="icon_telephone" type="number" class="validate"  required data-length="10" placeholder="050-0000000">
                      <label for="icon_telephone">Telephone</label>
                      <span class="helper-text" data-error="wrong" data-success="right"></span>
                    </div>
                    
                  </div>
              </div>
              <div class="row">
                  <div  class="col s12">

                    <div class="input-field col s4">
                        <i class="material-icons prefix">
                          <img src="assets/images/icons/coins/ils.png" />
                        </i>
                      <input id="inputPrice" type="number" data-length="10" class="validate" required  
                      onkeypress='return event.charCode >= 48 && event.charCode <= 57' pattern="[0-9,.]{3,10}"/>
                      <label for="inputPrice">Price</label>
                      <span class="helper-text" data-error="wrong" data-success="right"></span>
                    </div>

                    <div class="input-field col s4">
                      <i class="material-icons prefix">email</i>
                      <input id="inputMail" type="number" class="validate" data-length="30" min="10" max="15" required />
                      <label for="inputMail">Email</label>
                      <span class="helper-text" data-error="wrong" data-success="right"></span>
                    </div>
<!-- TODO: check Any picker date js -->
                    <div class="input-field col s4">
                        <i class="material-icons prefix">date_range</i>
                        <input id="inputDate" type="date" class="validate" required />
                        <label for="inputMail">Date</label>
                        <span class="helper-text" data-error="wrong" data-success="right"></span>
                      </div>
                    
                  </div>
              </div>

              <div class="row">
                  <div class="input-field col s12">
                      <i class="material-icons prefix">create</i>
                    <textarea id="inputDescription" class="materialize-textarea" data-length="250" ></textarea>
                    <label for="inputDescription">Description...</label>
                    <span class="helper-text" data-error="wrong" data-success="right"></span>
                  </div>
                </div>



            <!-- upload Images -->
            <div class="form-row imageuploadify">
                <i class="material-icons prefix"> cloud_upload</i>
                <span class="imageuploadify-message">
                    גרור קבצים לכאן
                </span><button type="button" class="btn uploadBtn" style="background: white; color: rgb(58, 160, 255);"><span>
                    או בחר קבצים להעלאה
                </span></button>
              <input type="file"  accept=".xlsx,.xls,image/*,.doc,audio/*,.docx,video/*,.ppt,.pptx,.txt,.pdf" multiple>
            </div>

            <!-- advancedFilter -->
            <div class="form-row">
              <div *ngFor="let filter of advancedFilters" class="advancedFilters advancedFilter col s2">
                <div class="switch">
                  <label>
                    <div class="switchIcon">
                      <img src="assets/images/icons/{{filter.filterName}}.png" />
                    </div>
                    <span>{{filter.name}}</span>
                    <input type="checkbox" (click)="changeFilter($index)" >
                    <span class="lever"></span>
                  </label>
                </div>
              </div>
            </div>
            <hr>
            <div class="modal-footer">
              <button class="btn left" type="button">
                <span style="pointer-events: initial;">
                  פרסם מודעה
                </span>
              </button>
              <button class="btn left" type="button">
                <span style="pointer-events: initial;">
                  ביטול
                </span>
              </button>
            </div>
          </form>
        </div>
      </form>
    </div>
  </div>
</div>
