<!-- upload Images -->
<div class="form-row imageuploadify"  ondrop="drop(event)" ondragover="allowDrop(event)">

    <form [attr.action]="imageURL"
      class="dropzone"
      id="my-awesome-dropzone">
    <div>
  <i class="material-icons prefix"> cloud_upload</i>
  <span class="imageuploadify-message">
    Drag & Drop...
  </span>
</div>
  <input type="file" id='fileInput' #fileInput (change)="onFileChanged($event)" accept="image/*,video/*"
    multiple />
</form>


</div>
