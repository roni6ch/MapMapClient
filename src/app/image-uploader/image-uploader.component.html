<!-- upload Images -->
<div class="form-row imageuploadify" [ngClass]="hoverInputBox? 'hoverInputBox' : ''" (dragover)="allowDrop($event)">
  <div>
    <i class="material-icons prefix"> cloud_upload</i>
    <span class="imageuploadify-message">
      Drag & Drop...
    </span>
  </div>
  <label class="btn btn-info fileInputLabel" for="upload-photo">Or Browse...
    <input type="file" name="file" id='fileInput' name="images" (change)="upload($event)" #fileInput accept="image/*,video/*"
      multiple />
  </label>
</div>

<div class="row">
  <div *ngFor="let loader of loaders" class="loaders">
    <div class="lds-dual-ring"></div>
  </div>
  <div *ngFor="let image of srcImages" class="images">
    <span (click)="removePicture(image)">X</span>
    <img [src]="image" />
  </div>

</div>
