<div class="modal fade bottom-sheet advencedFilterModalWrapper" id="advancedFiltersModal">
  <div class="modal-content">
    <h6>סינון מתקדם</h6>
  </div>
  <div class="modal-footer">
    <div class="row container-fluid">
      <div class="col-sm-8">

        <div *ngFor="let filter of advancedFilter" class="advancedFilter">

          <div class="switch">
            <label>
              <div class="switchIcon">
                <img [src]="assets/images/icons/'+filter.filterName+'.png" />
              </div>
              <span>{{filter.name}}</span>
              <input type="checkbox" (click)="changeFilter(filter)">
              <span class="lever"></span>
            </label>
          </div>
        </div>

      </div>
      <div class="col-sm-4 lovedApartments">
        <button (click)="filterFavorites()" class="btn blue lighten-1 hvr-sweep-to-left">
          <span>הצג מודעות שאהבתי</span>
          <img [src]="assets/images/icons/heart"+favFilterImg+".png" class="heart" />
        </button>
      </div>
    </div>
  </div>
</div>
