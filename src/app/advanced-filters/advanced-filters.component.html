<div class="modal fade  advencedFilterModalWrapper" id="advancedFiltersModal" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-content modal-dialog modal-dialog-centered" role="document">
    <h6>סינון מתקדם</h6>
<form (ngSubmit)="submitFilters()" #advancedFiltersForm>

    
    <!-- advancedFilter -->
    <div class="form-row">
      <div *ngFor="let filter of advancedFilters; let i = index" class=" advancedFilter col s2">
        <div class="switch">
          <label>
            <div class="switchIcon">
              <img src="assets/images/icons/{{filter.filterName}}.png" />
            </div>
            <span>{{filter.name}}</span>
            <input type="checkbox"  [(ngModel)]="advancedFilters[i].filter" [name]="'filter'+i">
            <span class="lever"></span>
          </label>
        </div>
      </div>
    </div>

    <div class="lovedApartments">
      <div  class="btn blue lighten-1 hvr-sweep-to-left" name="favFilterImg"  (click)="favFilterImg = !favFilterImg" >
        <span>הצג מודעות שאהבתי</span>
        <img [src]="favFilterImg ? 'assets/images/icons/heart-full.png' : 'assets/images/icons/heart.png'" class="heart" />
      </div>
    </div>


    <nouislider #sliderRef style="width:100%" [config]="rangeConfig"></nouislider>


    <!-- room number -->

    <!-- apartment type -->
    

    <button type="submit" class="btn btn-success" >Filter!</button>

  </form>
    

  </div>
</div>
